<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exo4</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <style>
    body{ font-family: 'Quicksand', sans-serif; }
  </style>

  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      $.ajax({

      url: "http://www.labri.fr/perso/pbiasutt/KDJS/TD02/characters.php",
      dataType: "json",
      beforeSend: function(){ console.log("Envoi de la requête ..."); },
      error: function(){ console.log("Loupé"); },
      complete: function(data){
      console.log("Réponse recue");
      console.log(data.responseJSON);
      data.responseJSON.forEach(function(element){
      $('<li>'+ element.name +'</li>').appendTo($('#conteneur'));
      });

      },
      method: "GET"
      });
     });

  </script>
  <body>
    <ul id="conteneur">
    </ul>
  </body>
</html>
